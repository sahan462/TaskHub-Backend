server:
  port: 5001

spring:
  application:
    name: TASK-SERVICE
  datasource:
    url: jdbc:postgresql://localhost:5432/taskManager-task-service
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/



