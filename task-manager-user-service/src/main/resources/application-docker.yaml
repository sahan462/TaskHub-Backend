server:
  port: 5001

spring:
  application:
    name: USER-SERVICE
  datasource:
    url: jdbc:postgresql://postgres:5432/taskManager
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://serviceReg:8070/eureka/



